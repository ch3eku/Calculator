<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/images/titlelogo.jpg" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <header>
        <nav class="navbar nav navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img class="navlogo" src="assets/images/titlelogo.jpg" alt=""> Calculator &nbsp;<span class="dot">&#11044;</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link link" href="#basicCalculator">Basic Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="#">Scientific Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="#socials">Reach Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="cal" id="basicCalculator">
        <div id="calculator">
            <input type="text" id="screen2">
            <input type="text" id="screen" value="0">
            <table>
                <tbody>
                    <tr>
                        <td colspan="3"></td>
                        <td><button>&#60;</button></td>
                    </tr>
                    <tr>
                        <td><button>C</button></td>
                        <td><button>^</button></td>
                        <td><button>%</button></td>
                        <td><button>&#247;</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>x</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td rowspan="2"><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer class="ft">
        <div class="foot" id="socials">
            <a href="https://www.facebook.com/ch3eku" target="_blank" style="color: #4361ee;"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/ch3eku/" target="_blank" style="color: #f72585;"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="https://linkedin.com/in/ch3eku/" target="_blank" style="color: #219ebc;"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            <a href="https://github.com/ch3eku" target="_blank" style="color: #2b2d42;"><i class="fa fa-github" aria-hidden="true"></i></a>
        </div>
        <div class="footertext">
            <p>&copy; 2021 Calculator . Sourav Halder <span class="dot">&#11044;</span> All Rights Reserved</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="assets/js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
